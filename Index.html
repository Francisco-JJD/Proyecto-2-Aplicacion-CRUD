<!DOCTYPE html>
<html lang="esp">

<head>
<meta charset="utf-8">    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--Bootstrap 5 icons CDN-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<title>Proyecto 2: Aplicación CRUD por Francisco</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="encabezado">
    <h2> Sistema de Captura de personal de Typhoon Offshore Alta, Baja y modificación de datos del personal</h2>
    </div>
    <header class="header">

    <section class="p-3">

    <div class="row">
     <div class="col-12">
        <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Nuevo empleado <i class="bi bi-people"></i></button> 
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table table-striped table-hover mt-3 text-center table-bordered">

            <thead>
                <tr>
                    <th>No. Consecutivo</th>
                    <th>Fotografía</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Ciudad</th>
                    <th>Correo</th>
                    <th>CodPostal</th>
                    <th>Telefono</th>
                    <th>Inicio labores</th>
                    <th>Acción</th>
                </tr>
            </thead>

        <tbody id="data"></tbody>

        </table>
        
    </div>
</div>
<footer>
    <p>&copy; 2024 Proyecto 2: CRUD por Francisco Javier Jiménez Díaz  <i class="bi bi-github"></i></p>
</footer>
</section>

<!--Modal Form-->
<div class="modal fade" id="userForm">
    <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

        <div class="modal-header">
           <h4 class="modal-title">Perfil de trabajador</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

            <form action="#" id="myForm">

                <div class="card imgholder">
                    <label for="imgInput" class="upload">
                        <input type="file" name="" id="imgInput">
                        <i class="bi bi-plus-circle-dotted"></i>
                    </label>
                    <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
        </div>

        <div class="inputField">
        <div>
            <label for="name">Nombre:</label>
                    <input type="text" name="" id="name" required>
                </div>
                <div>
                    <label for="age">Edad:</label>
                    <input type="number" name="" id="age" required>
                </div>
                <div>
                    <label for="city">Ciudad:</label>
                    <input type="text" name="" id="city" required>
                </div>
                <div>
                    <label for="email">Correo electronico:</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div>
                    <label for="phone">Numero telefonico:</label>
                    <input type="text" name="" id="phone" minlength="11" maxlength="11" required>
                </div>
                <div>
                    <label for="post">Codigo postal</label>
                    <input type="text" name="" id="post" required>
                </div>
                <div>
                    <label for="sDate">Incio de labores:</label>
                    <input type="date" name="" id="sDate" required>

        </div>
    </div>
</form>
</div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" form="myForm" class="btn btn-primary submit">Agregar</button>
         </div>
    </div>
</div>
</div>

<!--Modulo de lectura de datos-->
<div class="modal fade" id="readData">
    <div class="modal-dialog modal-dialog-centered modal-lg">
         <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title">Datos de trabajador</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

    <div class="modal-body">

        <form action="#" id="myform">

            <div class="card imgholder">
                <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
            </div>


            <div class="inputField">
                <div>
            <label for="name">Nombre:</label>
                    <input type="text" name="" id="showName" disabled>
            </div>
            <div>
                    <label for="age">Edad:</label>
                    <input type="number" name="" id="showAge" disabled>
            </div>
            <div>
                    <label for="city">Ciudad:</label>
                    <input type="text" name="" id="showCity" disabled>
            </div>
            <div>
                    <label for="email">Correo electronico:</label>
                    <input type="email" name="" id="showEmail" disabled>
            </div>
            <div>
                    <label for="phone">Numero telefonico:</label>
                    <input type="text" name="" id="showPhone" minlength="11" maxlength="11" disabled>
            </div>
            <div>
                    <label for="post">Codigo postal:</label>
                    <input type="text" name="" id="showPost" disabled>
            </div>
            <div>
                    <label for="sDate">Inicio de labores:</label>
                    <input type="date" name="" id="showsDate" disabled>
                </div>
            </div>
        </form>
    </div>

</div>
</div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
